<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Shield-virus-code</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <div class="core">
      <div class="displayResults">
        <div class="playerBlock">
          <div class="childs">Player</div>
          <div class="childs" id="player">0</div>
        </div>
        <div class="winner">
          <div class="childs" id="winner">Who wins this game?</div>
          <div class="childs" id="round">-</div>
        </div>
        <div class="pcBlock">
          <div class="childs">PC</div>
          <div class="childs" id="pc" >0</div>
        </div>
      </div>
      <div class="chooseButtons">
        <div><button class="shield">Shield</button></div>
        <div><button class="virus">Virus</button></div>
        <div><button class="code">Code</button></div>
      </div>
      <div class="restart">
        <button class="restartButton" type="button" onClick="window.location.reload()">
          <img src="./images/restart.png" alt="restart button" width="40" height="auto">
      </button>
      </div>
    </div>
  </body>
</html>
